<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
</head>
<body>
    <h1>Operazioni aritmetiche</h1>
    <form action="calcolatrice.php" method="get">
        <label for="num1">Numero 1:</label>
        <input type="number" id="num1" name="num1" required>
        <br><br>
        <label for="operation">Operazione:</label>
        <select id="operation" name="operation" required>
            <option value="addizione">+</option>
            <option value="sottrazione">-</option>
            <option value="moltiplicazione">x</option>
            <option value="divisione">:</option>
        </select>
        <br><br>
        <label for="num2">Numero 2:</label>
        <input type="number" id="num2" name="num2" required>
        <br><br>
        <input type="submit" value="Calcola">
</body>
</html>
